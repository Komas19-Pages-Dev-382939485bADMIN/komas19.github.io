<!DOCTYPE html>
<html>
    <head>
        <title>Maintenance</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://komas19.pages.dev/styles.css">
    </head>
    <body>
        <article>
            <h1>Site is temporarily unavailable.</h1>
            <p>Website under maintenance.</p>
            <p>We apologize for any inconvenience.</p>
            <p>Please check back soon.</p>
            <p> </p>
            <p> </p>
            <p>Check <a href="/status">status page</a> for more information</p>
            <button onclick="darkMode()">Dark Mode</button>
            <button onclick="lightMode()">Light Mode</button>
            <h3 id="DarkModetext">Dark Mode is On</h3>
            <script>
                function darkMode() {
                  var element = document.body;
                  var content = document.getElementById("DarkModetext");
                  element.className = "dark-mode";
                  content.innerText = "Dark Mode is ON";
                }
                function lightMode() {
                  var element = document.body;
                  var content = document.getElementById("DarkModetext");
                  element.className = "light-mode";
                  content.innerText = "Dark Mode is OFF";
                }
              </script>
        </article>
    </body>
</html>
