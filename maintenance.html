<!DOCTYPE html>
<meta content="Just a small website for my projects." property="og:description" />
<meta content="https://komas19.cf" property="og:url" />
<meta content="https://cdn.discordapp.com/attachments/827177596407644221/1018201584192200855/unknown.png" property="og:image" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://komas19-new.github.io/BloodSMP/styles.css">
<meta content="#43B581" data-react-helmet="true" name="theme-color" />
<html>
    <head>
        <title>Maintenance</title>
    </head>
    <body>
        <article>
            <h1>Site is temporarily unavailable.</h1>
            <p>Website is under maintenance.</p>
            <p>We apologize for any inconvenience.</p>
            <p>Please check back soon.</p>
            <p> </p>
            <button onclick="darkMode()">Dark Mode</button>
            <button onclick="lightMode()">Light Mode</button>
            <h3 id="DarkModetext">Dark Mode is On</h3>
            <script>
                function darkMode() {
                  var element = document.body;
                  var content = document.getElementById("DarkModetext");
                  element.className = "dark-mode";
                  content.innerText = "Dark Mode is ON";
                }
                function lightMode() {
                  var element = document.body;
                  var content = document.getElementById("DarkModetext");
                  element.className = "light-mode";
                  content.innerText = "Dark Mode is OFF";
                }
              </script>
        </article>
    </body>
</html>
