<!DOCTYPE html>
<html>
<head>
<title>3DS Exploit</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<h1>Nintendo 3DS Exploit</h1>
<p>This exploit attempts to display the contents of the SD card on your Nintendo 3DS.</p>
<button onclick="displaySDContents()" style="font-size: 24px;">DISPLAY SD CONTENTS</button>
<script>
  // Function to display the contents of the SD card
  function displaySDContents() {
    var input = document.createElement('input');
    input.type = 'file';
    input.style.display = 'none';
    input.onchange = function(event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function(event) {
        var contents = event.target.result;
        alert(contents);
      };
      reader.readAsText(file);
    };
    document.body.appendChild(input);
    input.click();
  }
</script>
</body>
