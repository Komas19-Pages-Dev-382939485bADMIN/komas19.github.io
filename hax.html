<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash 3DS Browser</title>
  <style>
    /* Apply a heavy CSS animation to slow down the browser */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .spinner {
      display: inline-block;
      width: 10000px; /* Make it very large */
      height: 10000px; /* Make it very large */
      background-color: red;
      animation: spin 20s linear infinite; /* Apply the heavy animation */
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
