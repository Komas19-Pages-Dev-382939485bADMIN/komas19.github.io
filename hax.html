<!DOCTYPE html>

<title>3DS Exploit</title>

  body {
    background-color: black;

<body>
<h1>Nintendo 3DS Exploit</h1>
<p>This exploit displays the contents of the SD card on your Nintendo 3DS.</p>
<button onclick="displaySDContents()" style="font-size: 24px;">DISPLAY SD CONTENTS</button>
<script>
  // Function to display the contents of the SD card
  function displaySDContents() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'sdmc:/', true);
    xhr.responseType = 'text';
    xhr.onload = function () {
      if (xhr.status === 200) {
        alert(xhr.responseText);
      } else {
        alert('Failed to read SD contents');
      }
    };
    xhr.send();
  }
</script>
