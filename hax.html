<!DOCTYPE html>
<html>
<head>
<title>3DS Exploit</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<h1>Nintendo 3DS Exploit</h1>
<p>This exploit will attempt to display the contents of the SD card on your Nintendo 3DS.</p>
<input type="file" id="fileInput" />
<button onclick="displaySDContents()">Display SD Contents</button>
<pre id="fileContents"></pre>
<script>
  // Function to display the contents of the SD card
  function displaySDContents() {
    var fileInput = document.getElementById('fileInput');
    var file = fileInput.files[0];
    var reader = new FileReader();
    reader.onload = function(event) {
      var contents = event.target.result;
      var fileContents = document.getElementById('fileContents');
      fileContents.textContent = contents;
    };
    reader.readAsText(file);
  }
</script>
</body>
</html>
