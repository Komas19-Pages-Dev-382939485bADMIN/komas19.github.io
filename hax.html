<!DOCTYPE html>
<html>
<head>
  <title>Crash Page</title>
</head>
<body>
  <h1>This page will crash your browser!</h1>
  <button onclick="startCrash()">Start Crash</button>
  <script>
    function startCrash() {
      var userAgent = navigator.userAgent;
      if (userAgent.includes("Nintendo 3DS")) {
        document.body.innerHTML = "<h1>Hax is supposed to be on 3DS</h1>";
      } else {
        document.body.innerHTML = "<h1>Crashing...</h1>";
        while (true) {}
      }
    }
  </script>
</body>
</html>
