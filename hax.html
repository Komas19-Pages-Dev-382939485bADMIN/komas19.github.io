<!DOCTYPE html>
<html>
<head>
<title>3DS Exploit</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body onload="selectFile()">
<h1>Nintendo 3DS Exploit</h1>
<p>This exploit will attempt to display the contents of the SD card on your Nintendo 3DS.</p>
<form id="fileForm">
  <input type="file" id="fileInput" style="display: none;" />
</form>
<script>
  // Function to open file dialog
  function selectFile() {
    var fileInput = document.getElementById('fileInput');
    fileInput.onchange = function() {
      var file = fileInput.files[0];
      displaySDContents(file);
    };
    fileInput.click();
  }

  // Function to display the contents of the SD card
  function displaySDContents(file) {
    var reader = new FileReader();
    reader.onload = function(event) {
      var contents = event.target.result;
      alert(contents);
    };
    reader.readAsText(file);
  }
</script>
</body>
</html>
