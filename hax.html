<!DOCTYPE html>
<html>
<head>
<title>3DS Exploit</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<h1>Nintendo 3DS Exploit</h1>
<p>This exploit attempts to display the contents of the SD card on your Nintendo 3DS.</p>
<form id="fileForm" style="display:none;">
  <input type="file" id="fileInput" onchange="displaySDContents()" />
</form>
<button onclick="selectFile()" style="font-size: 24px;">DISPLAY SD CONTENTS</button>
<script>
  // Function to open file dialog
  function selectFile() {
    document.getElementById('fileInput').click();
  }

  // Function to display the contents of the SD card
  function displaySDContents() {
    var file = document.getElementById('fileInput').files[0];
    var reader = new FileReader();
    reader.onload = function(event) {
      var contents = event.target.result;
      alert(contents);
    };
    reader.readAsText(file);
  }
</script>
</body>
</html>
